
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026: Destiny Toss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,400&family=Syne:wght@700;800&family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              syne: ['Syne', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
              unbounded: ['Unbounded', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
  }
}
</script>
    <style>
      @keyframes floatDown {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }

      .sparkle {
        position: absolute;
        top: -10vh;
        animation-name: floatDown;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        user-select: none;
        pointer-events: none;
      }
      
      body {
        background: #020617;
        margin: 0;
        overflow: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .toss-blur {
        filter: blur(8px);
        transform: scale(1.1);
      }

      .orb-inner-spin {
        transition: transform 3s cubic-bezier(0.15, 0, 0.15, 1);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
